<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">


    <title>Calculator</title>
</head>

<body>
    <div id="calc">
        <label for="month">How many times do you order takeout a month?</label>
        <input type="number" id="month" name="month" min="0">
        <br>
        <label for="cost">How much do you usually spend, taxes and delivery fees, tips included?</label>
        <input type="number" id="cost" name="cost" min="0">
        <br>
        <button id="estimate">Calculate estimated monthly estimate</button>
        <h3 id="display"></h3>
    </div>

    <script>
        var estimate = document.getElementById('estimate');
        estimate.addEventListener('click', () => {
            const div = document.getElementById('calc');
            const frequency = document.getElementById('month');
            const cost = document.getElementById('cost');
            const display = document.getElementById('display');
            
            display.textContent = "Your monthly estimate is " + (frequency.value * cost.value);
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
