<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="25minutes.css">
    <title>5 minute meals</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="20spinachpasta.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="https://realhousemoms.com/one-pot-spinach-artichoke-pasta/">Spinach artichoke pasta</a></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="25coconut.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="https://www.lecremedelacrumb.com/easy-coconut-curry-chicken">Coconut curry chicken</a></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="20gyros.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="https://littlespicejar.com/20-minute-greek-gyros-with-tzatziki-sauce/">Greek gyros with tzatziki sauce</a></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="20teriyaki.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="https://realhousemoms.com/teriyaki-chicken-vegetables/">Teriyaki Chicken</a></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="25chickpea.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="https://www.thekitchn.com/recipe-chickpea-waldorf-salad-lunch-recipes-from-the-kitchn-207603">Chickpea Waldorf Salad</a></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="25meatballs.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="https://www.delish.com/cooking/recipe-ideas/recipes/a58552/general-tso-meatballs-recipe/">General Tso Meatballs</a></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="25alfredo.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="https://www.delish.com/cooking/recipe-ideas/a55312/best-homemade-fettuccine-alfredo-recipe/">Fettucine Alfredo</a></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="25garlic.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="https://www.delish.com/cooking/recipe-ideas/recipes/a55762/honey-garlic-glazed-salmon-recipe/">Garlic glazed salmon</a></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
